name: Java CI

on:
  repository_dispatch:
    types: run-tests
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - master
jobs:
  API-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: mvn clean "-Dtest=*APITest" test
        env:
          ConsentManagerSecret: ${{ secrets.ConsentManagerSecret }} # required
          HIPSecret: ${{ secrets.HIPSecret }} # required
      - name: Print Run id
        run: echo $GITHUB_RUN_ID
      - uses: 8398a7/action-slack@v2
        with:
          status: ${{ job.status }}
          text: Functional API Tests
          channel: '#botcave'
          only_mention_fail: USXBM5WPQ,here
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always()

  mobile-test:
    runs-on: macOS-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up node
        uses: actions/setup-node@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          fetch-depth: 1
          node-version: '10.16'
          java-version: 1.8
      - run: npm install -g appium
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: mvn clean "-Dtest=/**/MobileAppTests/Tests/*Test" test
        env:
          Authorization: ${{ secrets.Authorization }}
      - name: Notify on Slack
        uses: 8398a7/action-slack@v2
        with:
          status: ${{ job.status }}
          author_name: Functional Tests
          text: Functional Mobile Tests
          channel: '#botcave'
          only_mention_fail: USXBM5WPQ,here
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always()

